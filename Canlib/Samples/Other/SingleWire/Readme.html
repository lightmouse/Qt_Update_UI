<h1>Single-Wire API</h1>

<a href=".">Source code</a>

<p>This program demonstrates how to send wakeup and high-speed frames
on a Single-Wire CAN (SWC) bus. You need special SWC hardware to
  use this program.</p>

<p>The program is written in C and has been tested with Borland and
  Microsoft compilers.</p>
